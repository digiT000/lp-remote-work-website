<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap - Remote Working</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="navWrapper">
        <div class="LogoWrapper">
          <img height="28x" src="images/logo.svg" alt="main-logo" />
          <nav class="menuDesktop">
            <a class="link link-icon" href="#"
              >Features
              <img src="images/icon-arrow-down.svg" alt="" />
              >
            </a>
            <a class="link link-icon" href="#">Company</a>
            <a class="link" href="#">Careers</a>
            <a class="link" href="#">About</a>
          </nav>
        </div>
        <nav class="menuDesktop">
          <button type="button" class="btn btn-transparant">Login</button>
          <button type="button" class="btn btn-secondary">Register</button>
        </nav>
        <a class="menuMobile" href="#"
          ><img src="images/icon-menu.svg" alt="menu"
        /></a>
      </div>
    </header>
    <section class="container">
      <div class="heroWrapper">
        <img
          class="imgHero mobileImage"
          src="images/image-hero-mobile.png"
          alt=""
        />
        <img
          class="imgHero desktopImage"
          src="images/image-hero-desktop.png"
          alt=""
        />

        <div class="heroContent">
          <h1 class="header-1">Make remote work</h1>
          <p class="body-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn btn-primary">Learn more</button>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="logoWrapper">
        <img class="logo-item" src="images/client-databiz.svg" alt="logo-1" />
        <img
          class="logo-item"
          src="images/client-audiophile.svg"
          alt="logo-2"
        />
        <img class="logo-item" src="images/client-meet.svg" alt="logo-3" />
        <img class="logo-item" src="images/client-maker.svg" alt="logo-1" />
      </div>
    </section>
  </body>
